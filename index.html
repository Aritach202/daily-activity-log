<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temple-container">
        <h1 class="temple-title">TEMPLE BY REGION</h1>
        <h2 class="temple-subtitle">ค้นหาข้อมูลวัดตามภูมิภาค</h2>
        
        <div class="temple-grid">
            <div class="temple-card">
                <img src="/image/North.jpg" alt="ภาคเหนือ">
                <div class="region-name">ภาคเหนือ</div>
            </div>
            <div class="temple-card">
                <img src="/image/centre.png" alt="ภาคกลาง">
                <div class="region-name">ภาคกลาง</div>
            </div>
            <div class="temple-card">
                <img src="/image/eastNorth.jpeg" alt="ภาคตะวันออกเฉียงเหนือ">
                <div class="region-name">ภาคตะวันออก<br>เฉียงเหนือ</div>
            </div>
            <div class="temple-card">
                <img src="/image/west.jpeg" alt="ภาคตะวันตก">
                <div class="region-name">ภาคตะวันตก</div>
            </div>
        </div>
        <!-- เพิ่มปุ่มควบคุมด้านล่างรูปภาพ -->
        <div class="controls">
            <button id="playPauseBtn">Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
